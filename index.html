<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayak - Senior Citizen Companion</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <!-- First Page -->
    <div id="home-page" class="page">
        <h1>Welcome to Sahayak</h1>
        <p>Sahayak is your AI-powered companion for senior citizens, offering information, wellness tips, religious discussions, and scheme assistance.</p>
        <button id="info-button" onclick="navigateToSecondPage()">Information Mode</button>
    </div>
    
    <!-- Second Page -->
    <div id="second-page" class="page hidden">
        <h1>Select a Mode</h1>
        <div class="mode-buttons">
            <button class="mode-btn" id="religious-mode">
                <img src="temple-icon.png" alt="Religious mode" class="button-icon">
                <span class="hover-text" id="hover-text">Religious Mode</span>
            </button>
            
            <button class="mode-btn" id="religious-mode">
                <img src="meditating icon.png" alt="wellness mode" class="button-icon">
                <span class="hover-text" id="hover-text">Welness mode</span>
            </button>
           
            <button class="mode-btn" id="religious-mode">
                <img src="piggy bank.png" alt="schemes mode" class="button-icon">
                <span class="hover-text" id="hover-text">Schemes Mode</span>
            </button>
            <button class="mode-btn" id="religious-mode">
                <img src="general mode.png" alt="wellness mode" class="button-icon">
                <span class="hover-text" id="hover-text">General Mode</span>
            </button>
        <div class="search-section">
            <input type="text" id="search-bar" placeholder="Ask a question...">
            <button id="mic-button"><i class="icon-microphone"></i></button>
        </div>
    </div>
    <button id="generate-button">Generate Text</button>
    <div id="output"></div>
    
    <script src="script.js"></script>
    <script src="gemini.js"></script>

</body>
</html>
